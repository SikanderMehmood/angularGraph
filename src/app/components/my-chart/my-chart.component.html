<div id="divChart">

  <select (change)="selectChangeHandler($event)" [(ngModel)]="allDepartmentsasd"
          style="background-color:lightblue;width: 200px;height: 40px;margin-bottom: 50px;overflow-y: scroll;">
    <option *ngFor="let person of allDepartments" [ngValue]="person.key">{{person.value}}</option>
  </select>
  <h1>Value is : {{selectedDay}}</h1>

  <canvas id="myChart"></canvas>
  <canvas id="myChart2"></canvas>

</div>
